    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {

            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .sensor-value {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .sensor-unit {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .control-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .control-item label {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 40px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(40px);
        }

        .status-indicator {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status-on {
            background-color: #4CAF50;
            color: white;
        }

        .status-off {
            background-color: #f44336;
            color: white;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 10px;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .connected {
            background-color: rgba(76, 175, 80, 0.3);
            color: #000000;
        }

        .disconnected {
            background-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .error-value {
            color: #ff6b6b !important;
        }

        .soil-quality {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .quality-excellent {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .quality-good {
            background-color: rgba(255, 235, 59, 0.3);
            color: #F57F17;
        }

        .quality-poor {
            background-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .sensor-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>

        function toggleRelay(relayNumber, status) {
            database.ref(`controls/relay${relayNumber}`).set(status)
                .then(() => {
                    console.log(`Relay ${relayNumber} set to ${status ? 'ON' : 'OFF'}`);
                })
                .catch((error) => {
                    console.error('Error updating relay:', error);
                    alert('Error controlling relay. Please try again.');
                });
        }

        function updateControlUI(controlId, status) {
            const checkbox = document.getElementById(controlId);
            const statusElement = document.getElementById(`${controlId}-status`);
            
            if (checkbox && statusElement) {
                checkbox.checked = status;
                statusElement.textContent = status ? 'ON' : 'OFF';
                statusElement.className = status ? 'status-indicator status-on' : 'status-indicator status-off';
