<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Soil Monitor Dashboard</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2E8B57 0%, #228B22 50%, #6B8E23 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 15px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card.offline {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .card h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .sensor-value {
            font-size: 3em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .sensor-unit {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
        }

        .control-section {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            position: relative;
        }

        .control-section.offline {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.4);
        }

        .control-section h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .controls {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .control-item {
            flex: 1;
            min-width: 200px;
            text-align: center;
        }

        .control-item label {
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 80px;
            height: 40px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 40px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 32px;
            width: 32px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4CAF50;
        }

        input:checked + .slider:before {
            transform: translateX(40px);
        }

        .status-indicator {
            margin-top: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .status-on {
            background-color: #4CAF50;
            color: white;
        }

        .status-off {
            background-color: #f44336;
            color: white;
        }

        .timestamp {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9em;
            margin-top: 10px;
        }

        .connection-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }

        .connected {
            background-color: rgba(76, 175, 80, 0.3);
            color: #000000;
        }

        .disconnected {
            background-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .error-value {
            color: #ff6b6b !important;
        }

        .offline-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.5; }
        }

        .iot-status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .iot-online {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.5);
        }

        .iot-offline {
            background-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.5);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .controls.disabled {
            opacity: 0.5;
            pointer-events: none;
        }

        .soil-quality {
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }

        .quality-excellent {
            background-color: rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .quality-good {
            background-color: rgba(255, 235, 59, 0.3);
            color: #F57F17;
        }

        .quality-poor {
            background-color: rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .sensor-value {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">
                <span>‚Üê</span>
                Back to Menu
            </a>
            <div style="width: 140px;"></div>
        </div>

        <h1>üå± Maggot IoT Monitoring Dashboard</h1>
        
        <div id="connection-status" class="connection-status disconnected">
            ‚ö†Ô∏è Connecting to Firebase...
        </div>

        <div id="iot-status" class="iot-status iot-offline">
            üì° IoT Device: Checking status...
        </div>

        <div class="dashboard-grid">
            <!-- Soil Moisture Card -->
            <div class="card" id="moisture-card">
                <h3>üíß Soil Moisture</h3>
                <div class="sensor-value" id="soilHumidity">--</div>
                <div class="sensor-unit">%</div>
                <div class="timestamp" id="humidity-timestamp">Waktu: --</div>
                <div class="offline-indicator" id="moisture-offline" style="display: none;">OFFLINE</div>
            </div>

            <!-- Soil pH Card -->
            <div class="card" id="ph-card">
                <h3>üß™ Soil pH</h3>
                <div class="sensor-value" id="soilPH">--</div>
                <div class="sensor-unit">pH</div>
                <div class="timestamp" id="ph-timestamp">Waktu: --</div>
                <div class="offline-indicator" id="ph-offline" style="display: none;">OFFLINE</div>
            </div>
        </div>

        <!-- 2-Channel Relay Controls -->
        <div class="control-section" id="relay-section">
            <h3>üîå Relay Controls</h3>
            <div class="offline-indicator" id="relay-offline" style="display: none;">DEVICE OFFLINE</div>
            <div class="controls" id="relay-controls">
                <div class="control-item">
                    <label for="relay1">Relay 1</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="relay1" onchange="toggleRelay(1, this.checked)">
                        <span class="slider"></span>
                    </label>
                    <div class="status-indicator status-off" id="relay1-status">OFF</div>
                </div>

                <div class="control-item">
                    <label for="relay2">Relay 2</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="relay2" onchange="toggleRelay(2, this.checked)">
                        <span class="slider"></span>
                    </label>
                    <div class="status-indicator status-off" id="relay2-status">OFF</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration - GANTI dengan config Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyBJhEtJmWQRb5s9nILVSGrVnLk8uZvnDck",
            authDomain: "maggot-199a1.firebaseapp.com",
            databaseURL: "https://maggot-199a1-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "maggot-199a1",
            storageBucket: "maggot-199a1.firebasestorage.app",
            messagingSenderId: "163376003463",
            appId: "1:163376003463:web:63cf566939dfe43095bb22",
            measurementId: "G-5CNCE2NX9S"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let isConnected = false;
        let lastTimestamp = null;
        let iotOffline = false;
        
        // Timeout untuk deteksi offline (5 detik)
        const OFFLINE_TIMEOUT = 5000; // 5 seconds

        // Connection status
        database.ref('.info/connected').on('value', function(snapshot) {
            isConnected = snapshot.val();
            const statusElement = document.getElementById('connection-status');
            if (isConnected) {
                statusElement.className = 'connection-status connected';
                statusElement.innerHTML = '‚úÖ Connected to Firebase';
            } else {
                statusElement.className = 'connection-status disconnected';
                statusElement.innerHTML = '‚ö†Ô∏è Disconnected from Firebase';
            }
        });

        // Listen for soil sensor data
        database.ref('sensors').on('value', function(snapshot) {
            const data = snapshot.val();
            if (data) {
                // Update timestamp dan cek status IoT
                if (data.timestamp) {
                    lastTimestamp = parseInt(data.timestamp);
                    checkIoTStatus();
                }

                // Update soil humidity
                if (data.soil_humidity !== undefined) {
                    const humidityElement = document.getElementById('soilHumidity');
                    
                    if (data.soil_humidity === -999.0) {
                        humidityElement.textContent = 'ERROR';
                        humidityElement.className = 'sensor-value error-value';
                    } else {
                        humidityElement.textContent = data.soil_humidity.toFixed(1);
                        humidityElement.className = 'sensor-value';
                    }
                    document.getElementById('humidity-timestamp').textContent = 
                        'Waktu: ' + new Date().toLocaleTimeString();
                }

                // Update soil pH
                if (data.soil_pH !== undefined) {
                    const pHElement = document.getElementById('soilPH');
                    
                    if (data.soil_pH === -999.0) {
                        pHElement.textContent = 'ERROR';
                        pHElement.className = 'sensor-value error-value';
                    } else {
                        pHElement.textContent = data.soil_pH.toFixed(1);
                        pHElement.className = 'sensor-value';
                    }
                    document.getElementById('ph-timestamp').textContent = 
                        'Waktu: ' + new Date().toLocaleTimeString();
                }
            }
        });

        // Fungsi untuk mengecek status IoT berdasarkan timestamp
        function checkIoTStatus() {
            if (!lastTimestamp) return;
            
            // Simpan waktu terakhir data diterima
            const now = new Date().getTime();
            localStorage.setItem('lastDataReceived', now.toString());
            
            // Reset status offline karena baru saja menerima data
            setIoTOnline();
        }

        // Fungsi untuk set IoT online
        function setIoTOnline() {
            iotOffline = false;
            const statusElement = document.getElementById('iot-status');
            statusElement.className = 'iot-status iot-online';
            statusElement.innerHTML = 'üì° IoT Device: ONLINE ‚úÖ';
            
            // Hilangkan indikator offline
            document.getElementById('moisture-offline').style.display = 'none';
            document.getElementById('ph-offline').style.display = 'none';
            document.getElementById('relay-offline').style.display = 'none';
            
            // Remove offline class dari cards
            document.getElementById('moisture-card').classList.remove('offline');
            document.getElementById('ph-card').classList.remove('offline');
            document.getElementById('relay-section').classList.remove('offline');
            
            // Enable controls
            document.getElementById('relay-controls').classList.remove('disabled');
        }

        // Fungsi untuk set IoT offline
        function setIoTOffline() {
            iotOffline = true;
            const statusElement = document.getElementById('iot-status');
            statusElement.className = 'iot-status iot-offline';
            statusElement.innerHTML = 'üì° IoT Device: OFFLINE ‚ö†Ô∏è';
            
            // Tampilkan indikator offline
            document.getElementById('moisture-offline').style.display = 'block';
            document.getElementById('ph-offline').style.display = 'block';
            document.getElementById('relay-offline').style.display = 'block';
            
            // Add offline class ke cards
            document.getElementById('moisture-card').classList.add('offline');
            document.getElementById('ph-card').classList.add('offline');
            document.getElementById('relay-section').classList.add('offline');
            
            // Disable controls
            document.getElementById('relay-controls').classList.add('disabled');
            
            // Update sensor values ke OFFLINE
            const humidityElement = document.getElementById('soilHumidity');
            const pHElement = document.getElementById('soilPH');
            humidityElement.textContent = 'OFFLINE';
            pHElement.textContent = 'OFFLINE';
            humidityElement.className = 'sensor-value error-value';
            pHElement.className = 'sensor-value error-value';
        }

        // Cek status IoT secara berkala
        setInterval(function() {
            const lastDataReceived = localStorage.getItem('lastDataReceived');
            if (lastDataReceived) {
                const timeSinceLastData = Date.now() - parseInt(lastDataReceived);
                if (timeSinceLastData > OFFLINE_TIMEOUT && !iotOffline) {
                    setIoTOffline();
                }
            }
        }, 5000); // Cek setiap 5 detik

        // Listen for relay status changes
        database.ref('controls/relay1').on('value', function(snapshot) {
            const status = snapshot.val();
            updateControlUI('relay1', status);
        });

        database.ref('controls/relay2').on('value', function(snapshot) {
            const status = snapshot.val();
            updateControlUI('relay2', status);
        });

        function toggleRelay(relayNumber, status) {
            if (iotOffline) {
                alert('Cannot control relay: IoT device is offline!');
                // Reset checkbox
                document.getElementById(`relay${relayNumber}`).checked = !status;
                return;
            }
            
            database.ref(`controls/relay${relayNumber}`).set(status)
                .then(() => {
                    console.log(`Relay ${relayNumber} set to ${status ? 'ON' : 'OFF'}`);
                })
                .catch((error) => {
                    console.error('Error updating relay:', error);
                    alert('Error controlling relay. Please try again.');
                });
        }

        function updateControlUI(controlId, status) {
            const checkbox = document.getElementById(controlId);
            const statusElement = document.getElementById(`${controlId}-status`);
            
            if (checkbox && statusElement) {
                checkbox.checked = status;
                statusElement.textContent = status ? 'ON' : 'OFF';
                statusElement.className = status ? 'status-indicator status-on' : 'status-indicator status-off';
            }
        }

        // Initial load message
        console.log('IoT Maggot Monitor Dashboard with Offline Detection loaded successfully!');
    </script>
</body>
</html>
